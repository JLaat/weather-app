<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <table>
      <h1 class="location"> </h1>
      <img class="imgIcon" src="" alt="icon" />

      <tr>
      <h1 class="temperature"></h2>
    </tr>

    <tr>
      <td><img src="./pictures/sun-wireless-outline.png"></td>
      <td><h2 class="feelsLike"></h2></td>
    </tr>

    <tr>
      <td><img src="./pictures/weather-windy.png"></td>
    <td><h2 class="wind"></h2></td>
  </tr>
  </table>
    <form onsubmit="return false">
      <input class="inputLocation" type="text" placeholder="City" />
      <button class="btnSearch" onclick="searchClicked()">Search</button>
    </form>
    

    <footer>
      <a href="https://github.com/JLaat/weather-app" target="_blank"><img class="github" src="./pictures/github.png"></a>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
